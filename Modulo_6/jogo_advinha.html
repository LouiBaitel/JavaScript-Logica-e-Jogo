<meta charset="utf-8">

<script type="text/javascript">

	function pularLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
        pularLinha();
	}

    /* A função Math.round() arredonda a função que desejamos com o número de casas informados.
       A função Math.random() nos da um número aleatório, ao multiplicar por 10, teremos numeros aleatorios de 0 a 10. */
    var numeroPensado = Math.round(Math.random() * 10);
    var chances = 3;
    var tentativa = 1

    while(tentativa <= chances){
        var chute = parseInt(prompt("Digite o seu chute: "));

        if (chute == numeroPensado){
            mostra("O seu chute está correto, o número pensado foi " + numeroPensado + ".");
            break;
        } else {
            mostra("O seu chute está errado, o número pensado foi " + numeroPensado + ".");
        }

        tentativa++;
    }

    
</script>
